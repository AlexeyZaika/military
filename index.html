<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20240516150315">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="_container">
					<div class="header__top-body">
						<div class="header__button-menu">
							<svg>
								<use xlink:href="img/icons/icons.svg#menu"></use>
							</svg>
							<span>Меню</span>
						</div>

						<div class="header__city">
							<div class="header__city-button">
								<svg>
									<use xlink:href="img/icons/icons.svg#location"></use>
								</svg>
								<span>Івано-Франківськ</span>
							</div>

							<div class="header__city-body">
								<div class="header__city-item">Київ</div>
								<div class="header__city-item">Харків</div>
								<div class="header__city-item">Львів</div>
								<div class="header__city-item">Чернигів</div>
								<div class="header__city-item">Суми</div>
								<div class="header__city-item">Полтава</div>
							</div>
						</div>

						<a href="mailto:militaryhub@gmail.com" class="header__mail">
							<svg>
								<use xlink:href="img/icons/icons.svg#mail"></use>
							</svg>
							<span>militaryhub@gmail.com</span>
						</a>

						<div class="header__socials">
							<a href="#" class="header__social"><svg>
									<use xlink:href="img/icons/icons.svg#facebook"></use>
								</svg></a>
							<a href="#" class="header__social"><svg>
									<use xlink:href="img/icons/icons.svg#instagram"></use>
								</svg></a>
							<a href="#" class="header__social"><svg>
									<use xlink:href="img/icons/icons.svg#tiktok"></use>
								</svg></a>
							<a href="#" class="header__social"><svg>
									<use xlink:href="img/icons/icons.svg#youtube"></use>
								</svg></a>
							<a href="#" class="header__social"><svg>
									<use xlink:href="img/icons/icons.svg#telegram"></use>
								</svg></a>
						</div>

						<div class="header__phones">
							<div class="header__phone">
								<svg class="header__phone-icon">
									<use xlink:href="img/icons/icons.svg#call"></use>
								</svg>
								<a class="header__phone-link" href="tel:380663333333">+38 (066) 333 33 33</a>
								<div class="header__phone-button"></div>
							</div>

							<div class="header__phones-body">
								<a href="tel:380663333333" class="header__phones-item">+38 (066) 333 33 33</a>
								<a href="tel:380663333333" class="header__phones-item">+38 (066) 333 33 33</a>
								<a href="tel:380663333333" class="header__phones-item">+38 (066) 333 33 33</a>
							</div>
						</div>

						<div class="header__languages">
							<div class="header__languages-button">
								<img src="img/icons/flag-ua.svg" alt="">
								<span>UA</span>
							</div>

							<div class="header__languages-body">
								<div class="header__languages-item">
									<img src="img/icons/flag-en.svg" alt="">
									<span>EN</span>
								</div>
								<div class="header__languages-item">
									<img src="img/icons/flag-world.svg" alt="">
									<span>RU</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="header__bottom">
				<div class="_container">
					<div class="header__bottom-body">
						<a href="index.html" class="header__logo" data-da=".header__top-body,767.98,2">
							<img src="img/logo.svg" alt="">
						</a>

						<div class="header__navigation">
							<button class="header__catalog-button">
								<div class="header__catalog-button-icon">
									<svg>
										<use xlink:href="img/icons/icons.svg#catalog"></use>
									</svg>
								</div>
							</button>
						</div>
					</div>
				</div>
			</div>

		</header>

		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="js/app.min.js?_v=20240516150315"></script>
</body>

</html>
